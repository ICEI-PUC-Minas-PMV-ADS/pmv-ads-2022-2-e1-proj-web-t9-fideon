<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadprodutos.css">
    <title>Cadastro Produtos</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Produtos</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarProduto">Cadastrar Produto</button>
        <table class="records">
          <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>Brunch</td>
                <td>R$70,00</td>
                <td>
                    <button type="button" class="button green">Editar</button>
                    <button type="button" class="button red">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>Chocolate Quente</td>
                <td>R$14,00</td>
                <td>
                    <button type="button" class="button green">Editar</button>
                    <button type="button" class="button red">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>Pão de Queijo</td>
                <td>R$5,00</td>
                <td>
                    <button type="button" class="button green">Editar</button>
                    <button type="button" class="button red">Excluir</button>
                </td>
            </tr>
            <tr>
                <td>Café Expresso Pequeno</td>
                <td>R$5,00</td>
                <td>
                    <button type="button" class="button green">Editar</button>
                    <button type="button" class="button red">Excluir</button>
                </td>
            </tr>
          </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Produto</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Produto">
                    <input type="text" class="modal-field" placeholder="Valor do Produto">
                </form>
                <footer class="modal-footer">
                    <button class="button green">Salvar</button>
                    <button class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="./js/cadprodutos.js"></script>
</body>
</html>
