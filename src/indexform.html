<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleform.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container"> <!--bloco de quadrado. Imagem e formulario em si-->
		<div class="form-image"><!--quadrado da imagem-->
			<img src="./img/undraw_forms_re_pkrt.svg">
		</div>
		<div class="form"> <!--quadrado do formulario-->
			<form action="#">
				<div class="form-header"><!--cabeçalho do formulario-->
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
					<div class="login-button">
						<button><a href="#">Entrar</a></button>
					</div>
				</div>
				<div class="input-group"> <!--grupo de entradas-->
					<div class="input-box"> <!--primeira entrada - Nome-->
						<label for="firstname">Primeiro nome</label>
						<input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
					</div>

					<div class="input-box"> <!--segunda entrada - Sobrenome-->
						<label for="lastname">Sobrenome</label>
						<input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome nome" required>
					</div>
                    
                    <div class="input-box"> <!--terceira entrada - E-mail-->
						<label for="email">Email</label>
						<input id="email" type="email" name="email" placeholder="Digite seu email" required>
					</div>

                    <div class="input-box"> <!--quarta entrada - Celular-->
						<label for="number">Celular</label>
						<input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
					</div>

                    <div class="input-box"> <!--quinta entrada - Senha-->
						<label for="password">Senha</label>
						<input id="password" type="password" name="password" placeholder="Digite sua senha" required>
					</div>

                    <div class="input-box"> <!--sexta entrada - Confirmação de senha-->
						<label for="password">Confirme sua Senha</label>
						<input id="password" type="password" name="confirmpassword" placeholder="Confirme sua senha" required>
					</div>
				</div>

                <div class="gender-inputs"> <!--parte da relação de generos-->
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" id="famale" name="gender">
                            <label for="famale">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

				<div class="continue-button"> <!--parte do botão continuar-->
					<button><a href="#">Continuar</a></button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
