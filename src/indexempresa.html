<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleempresa.css">
    <title>Área Acesso Empresa</title>
</head>
<body>
    <div class="box_menu"> <!--icone de menu 3 barrinha-->
        <input type="checkbox" id="check">
        <div class="menu-icon">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu"><!--div que vai conter o texto e o menu-->
            <div class="sidebar_titulo">
                <a href="#">Painel de Controle</a>
            </div>
            <div class="btn_close"> <!--div que contem o icone de x pra fechar o menu-->
                <label for="check">
                    <i. class="fas fa-times"></i.>
                </label> 
            </div>

            <nav class="menu">
                <ul>
                    <li>
                        <i class="fas fa-qrcode"></i>
                        <a href="#">Dasboard</a>
                    </li>
                    <li>
                        <i class="fas fa-link"></i>
                        <a href="#">Página</a>
                    </li>
                    <li>
                        <i class="fas fa-stream"></i>
                        <a href="#">Mensagem</a>
                    </li>
                    <li>
                        <i class="fas fa-calendar-week"></i>
                        <a href="#">Configurações</a>
                    </li>
                    <li>
                        <i class="fas fa-question-circle"></i>
                        <a href="#">Funções</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
